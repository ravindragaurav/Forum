<h1>Ask Questions</h1>


<div class="container">
    <h1>Question Form</h1>
    <form  (ngSubmit)="askQuestion()"> 
      <div class="form-group">
        <label for="questionTitle">Question Title</label>
        <input type="text" class="form-control" id="questionTitle">
      </div>
 
      <div class="form-group">
        <label for="questionDetails">Question Details</label>
        <input type="text" class="form-control" id="questionDetails">
      </div>
 
      <button type="submit" onclick="askQuestion()" class="btn btn-success">Submit</button>
 
    </form>
</div>
